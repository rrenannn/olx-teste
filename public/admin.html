<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>Admin</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Dia</th>
				<th>MÃªs</th>
				<th>Ano</th>
				<th>Chave Pix</th>
			</tr>
		</thead>
		<tbody>
			{{ range .usuarios }}
			<tr>
				<td>{{ .ID }}</td>
				<td>{{ .Nome }}</td>
				<td>{{ .Cpf }}</td>
				<td>{{ .Telefone }}</td>
				<td>{{ .Dia }}</td>
				<td>{{ .Mes }}</td>
				<td>{{ .Ano }}</td>
				<td>{{ .ChavePix }}</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
</body>
</html>
